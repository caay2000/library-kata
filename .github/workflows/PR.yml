name: PR workflow

on:
  pull_request:
    branches: [ '**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Set outputs
        run: echo "git rev-list --count HEAD" >> $COMMIT_COUNT

      - name: Run Build
        run: gradle clean spotlessCheck build --no-build-cache --parallel --Pversion="0.0.${{$COMMIT_COUNT}}"
