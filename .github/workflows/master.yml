name: Main workflow

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set Version
        run: |
          commitCount=$(git rev-list --count HEAD)
          echo "VERSION=0.0.$commitCount" >> $GITHUB_ENV

      - name: Run Build
        run: gradle clean build --no-build-cache --parallel -Pversion="0.0.${{ env.VERSION }}"
